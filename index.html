
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva tu turno</title>
  <style>
    body {
      background-color: #1f103f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    .form-container {
      background-color: #3a2163;
      border-radius: 15px;
      padding: 30px;
      max-width: 400px;
      margin: auto;
    }
    input, select, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #25d366;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #1ebe5d;
    }
    img {
      max-width: 200px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Reservá tu turno</h1>
  <div class="form-container">
    <img src="Imagenturno.png" alt="Turnos">
    <input type="text" id="nombre" placeholder="Tu nombre" required>
    <input type="text" id="celular" placeholder="Tu celular" required>
    <select id="dia" required onchange="cargarHorariosDisponibles()">
      <option value="">Seleccioná el día</option>
      <option value="Lunes">Lunes</option>
      <option value="Martes">Martes</option>
      <option value="Miércoles">Miércoles</option>
      <option value="Jueves">Jueves</option>
      <option value="Viernes">Viernes</option>
    </select>
    <select id="horario" required>
      <option value="">Seleccioná el horario</option>
    </select>
    <button onclick="reservarTurno()">Reservar</button>
  </div>

  <script>
    async function cargarHorariosDisponibles() {
      const dia = document.getElementById('dia').value;
      const selectHorario = document.getElementById('horario');
      selectHorario.innerHTML = '<option value="">Seleccioná el horario</option>';

      if (!dia) return;

      const response = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vS2_hOe-W4AX5NEh7NMXu_gxFfI-rhYJMNWWI9QWYv7xn5ZJKLdTk3kGF5m6RuNNTTb7cpA2ZDpECcy/pub?output=csv");
      const csv = await response.text();
      const filas = csv.split("\n").slice(1);

      const turnosOcupados = filas.map(f => f.split(","))
                                  .filter(f => f[0]?.trim().toLowerCase() === dia.toLowerCase())
                                  .map(f => f[1]?.trim());

      for (let h = 6; h <= 19; h++) {
        const hora = `${h.toString().padStart(2, '0')}:00`;
        if (!turnosOcupados.includes(hora)) {
          const option = document.createElement('option');
          option.value = hora;
          option.textContent = hora;
          selectHorario.appendChild(option);
        }
      }
    }

    async function reservarTurno() {
      const nombre = document.getElementById('nombre').value.trim();
      const celular = document.getElementById('celular').value.trim();
      const dia = document.getElementById('dia').value;
      const horario = document.getElementById('horario').value;

      if (!nombre || !celular || !dia || !horario) {
        alert("Completá todos los campos");
        return;
      }

      const datos = { dia, hora: horario, nombre, celular };

      await fetch("https://script.google.com/macros/s/AKfycbwvgQDgg5Hje0-phDd7N8rLqzMPlmOXCblwsAn7PW_8KegiyCga7JMSC4fvwowMSyE62A/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(datos)
      });

      alert("Tu turno fue reservado");

      const mensaje = `Hola! Ya reservé mi turno para el día ${dia} a las ${horario}.`;
      window.open(`https://wa.me/542235931151?text=${encodeURIComponent(mensaje)}`);

      document.getElementById('nombre').value = "";
      document.getElementById('celular').value = "";
      document.getElementById('dia').value = "";
      document.getElementById('horario').innerHTML = '<option value="">Seleccioná el horario</option>';
    }
  </script>
</body>
</html>
