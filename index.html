
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turnos Sanación Energética</title>
  <style>
    body {
      background-color: #1f1333;
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #d7baff;
    }
    form {
      background-color: #2a1946;
      border-radius: 10px;
      padding: 20px;
      display: inline-block;
    }
    input, select, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #25D366;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #1ebe5d;
    }
    #confirmacion {
      margin-top: 20px;
      color: #a3ffb0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <img src="Imagenturno.png" alt="Turnos Sanación" style="max-width: 250px; margin-bottom: 20px;">
  <h1>Reservá tu turno</h1>

  <form id="form-turno">
    <input type="text" id="nombre" placeholder="Tu nombre" required>
    <input type="tel" id="celular" placeholder="Tu celular" required>
    <select id="dia" required>
      <option value="">Seleccioná el día</option>
    </select>
    <select id="hora" required>
      <option value="">Seleccioná el horario</option>
    </select>
    <button type="submit">Reservar</button>
  </form>

  <div id="confirmacion"></div>

  <script>
    const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbwvgQDgg5Hje0-phDd7N8rLqzMPlmOXCblwsAn7PW_8KegiyCga7JMSC4fvwowMSyE62A/exec";

    const dias = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes"];
    const horarios = [];
    for (let h = 6; h <= 20; h++) {
      horarios.push((h < 10 ? "0" + h : h) + ":00");
    }

    const diaSelect = document.getElementById('dia');
    const horaSelect = document.getElementById('hora');

    dias.forEach(d => {
      const op = document.createElement('option');
      op.value = d;
      op.textContent = d;
      diaSelect.appendChild(op);
    });

    async function cargarTurnosDisponibles() {
      const res = await fetch(URL_SCRIPT);
      const datos = await res.json();
      const turnosOcupados = new Set(datos.map(d => d.Hora));

      horaSelect.innerHTML = '<option value="">Seleccioná el horario</option>';
      horarios.forEach(h => {
        const clave = diaSelect.value + " " + h;
        if (!turnosOcupados.has(clave)) {
          const op = document.createElement('option');
          op.value = h;
          op.textContent = h;
          horaSelect.appendChild(op);
        }
      });
    }

    diaSelect.addEventListener('change', cargarTurnosDisponibles);

    document.getElementById('form-turno').addEventListener('submit', async e => {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value;
      const celular = document.getElementById('celular').value;
      const dia = diaSelect.value;
      const hora = horaSelect.value;
      const horaFinal = dia + " " + hora;

      const datos = {
        nombre,
        celular,
        hora: horaFinal
      };

      await fetch(URL_SCRIPT, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(datos)
      });

      document.getElementById('confirmacion').textContent = `✨ Tu turno fue reservado para ${horaFinal}. Te esperamos con energía positiva ✨`;

      const mensaje = `Hola! Ya reservé mi turno para el día ${horaFinal}. Gracias!`;
      const linkWhatsapp = `https://wa.me/542235931151?text=${encodeURIComponent(mensaje)}`;
      window.open(linkWhatsapp, '_blank');
    });
  </script>
</body>
</html>
