<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservá tu Turno</title>
  <style>
    body {
      background-color: #1f1333;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    img {
      max-width: 250px;
      margin: 20px auto;
    }
    h1 {
      margin-top: 10px;
      font-size: 1.8em;
    }
    form {
      margin: 30px auto;
      max-width: 400px;
      background-color: #2a1946;
      padding: 20px;
      border-radius: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #25D366;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #1ebe5d;
    }
    .confirmation {
      display: none;
      margin-top: 20px;
      background-color: #4caf50;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <img src="Imagenturno.png" alt="Reservá tu turno">
  <h1>Reservá tu turno energético</h1>

  <form id="turnoForm">
    <input type="text" id="nombre" placeholder="Tu nombre" required>
    <input type="tel" id="telefono" placeholder="Tu celular" required>
    <select id="dia" required>
      <option value="">Seleccioná un día</option>
      <option value="Lunes">Lunes</option>
      <option value="Martes">Martes</option>
      <option value="Miércoles">Miércoles</option>
      <option value="Jueves">Jueves</option>
      <option value="Viernes">Viernes</option>
    </select>
    <select id="hora" required>
      <option value="">Seleccioná un horario</option>
      <!-- Horarios de 6 a 20 hs -->
      <script>
        for (let h = 6; h <= 20; h++) {
          document.write(`<option value="${h}:00">${h}:00 hs</option>`);
        }
      </script>
    </select>
    <button type="submit">Reservar</button>
  </form>

  <div class="confirmation" id="confirmacion">✅ ¡Tu turno fue reservado con éxito!</div>

  <script>
    const form = document.getElementById("turnoForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value;
      const telefono = document.getElementById("telefono").value;
      const dia = document.getElementById("dia").value;
      const hora = document.getElementById("hora").value;

      // Registrar en Google Sheets
      await fetch("https://script.google.com/macros/s/AKfycbwUJaNzSQOiQPxv519cl91202q5U_lBnMqDdkUAru9Kn36amQmq04Xs9gJbmNS5zQ4/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nombre, telefono, dia, hora })
      });

      // Mostrar mensaje de confirmación
      document.getElementById("confirmacion").style.display = "block";

      // Redirigir a WhatsApp
      const msg = `Hola Clara! Ya reservé mi turno para el día ${dia} a las ${hora} hs.`;
      window.open(`https://wa.me/542235931151?text=${encodeURIComponent(msg)}`, "_blank");
    });
  </script>
</body>
</html>
