
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turnos disponibles</title>
  <style>
    body {
      background-color: #1f1033;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #d7baff;
    }
    form {
      background-color: #2a1946;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      width: 300px;
    }
    input, select, button {
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #25D366;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #1ebe5d;
    }
    .confirmation {
      margin-top: 20px;
      background-color: #25D366;
      padding: 10px;
      border-radius: 5px;
      color: white;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Reservá tu turno</h1>
  <form id="turnoForm">
    <input type="text" id="nombre" placeholder="Tu nombre" required>
    <input type="text" id="celular" placeholder="Tu celular" required>
    <select id="dia" required>
      <option value="">Seleccioná el día</option>
      <option value="Lunes">Lunes</option>
      <option value="Martes">Martes</option>
      <option value="Miércoles">Miércoles</option>
      <option value="Jueves">Jueves</option>
      <option value="Viernes">Viernes</option>
    </select>
    <select id="hora" required>
      <option value="">Seleccioná el horario</option>
    </select>
    <button type="submit">Reservar</button>
  </form>

  <div class="confirmation" id="confirmacion">
    ✔ Turno reservado correctamente. Redirigiendo a WhatsApp...
  </div>

  <script>
    // Generar horarios de 45 minutos desde las 06:00 hasta las 20:00
    const horaInicio = 6;
    const horaFin = 20;
    const selectHora = document.getElementById("hora");

    for(let h = horaInicio; h < horaFin; h++) {
      const horaTexto = ("0" + h).slice(-2) + ":00";
      const option = document.createElement("option");
      option.value = horaTexto;
      option.textContent = horaTexto;
      selectHora.appendChild(option);
    }

    document.getElementById("turnoForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const celular = document.getElementById("celular").value.trim();
      const dia = document.getElementById("dia").value;
      const hora = document.getElementById("hora").value;

      if (!nombre || !celular || !dia || !hora) {
        alert("Por favor completá todos los campos.");
        return;
      }

      const fecha = new Date().toLocaleDateString("es-AR");

      fetch("https://script.google.com/macros/s/AKfycbwvgQDgg5Hje0-phDd7N8rLqzMPlmOXCblwsAn7PW_8KegiyCga7JMSC4fvwowMSyE62A/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          fecha: fecha,
          hora: `${dia} ${hora}`,
          nombre: nombre,
          celular: celular
        })
      });

      document.getElementById("confirmacion").style.display = "block";

      const mensaje = encodeURIComponent(`Hola! Ya reservé mi turno para el ${dia} a las ${hora}`);
      const url = `https://wa.me/542235931151?text=${mensaje}`;
      setTimeout(() => {
        window.location.href = url;
      }, 2000);
    });
  </script>
</body>
</html>
