
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reserva tu Turno Energético</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1f1333;
      color: #fff;
      text-align: center;
    }
    header {
      padding: 20px;
    }
    img {
      width: 200px;
      margin-top: 20px;
    }
    h1 {
      font-size: 2em;
    }
    form {
      margin-top: 30px;
    }
    select, input[type="text"] {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      width: 90%;
      max-width: 300px;
      border-radius: 10px;
      border: none;
    }
    button {
      background-color: #25D366;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #1ebe5d;
    }
  </style>
</head>
<body>
  <header>
    <img src="Imagenturno.png" alt="Sanación Energética" />
    <h1>Reservá tu Turno Energético</h1>
    <p>Elegí día y horario, completá tus datos y confirmá tu sesión.</p>
  </header>

  <form id="turnoForm">
    <select id="dia" required>
      <option value="">Seleccioná un día</option>
      <option value="Lunes">Lunes</option>
      <option value="Martes">Martes</option>
      <option value="Miércoles">Miércoles</option>
      <option value="Jueves">Jueves</option>
      <option value="Viernes">Viernes</option>
    </select>
    <select id="hora" required></select>
    <input type="text" id="nombre" placeholder="Tu nombre" required />
    <input type="text" id="telefono" placeholder="Tu número (sin + ni 0)" required />
    <button type="submit">Reservar Turno</button>
  </form>

  <script>
    const horas = [
      "06:00", "07:00", "08:00", "09:00", "10:00", "11:00", "12:00",
      "13:00", "14:00", "15:00", "16:00", "17:00", "18:00", "19:00", "20:00"
    ];

    const horaSelect = document.getElementById("hora");
    horas.forEach(hora => {
      const option = document.createElement("option");
      option.value = hora;
      option.textContent = hora;
      horaSelect.appendChild(option);
    });

    document.getElementById("turnoForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const dia = document.getElementById("dia").value;
      const hora = document.getElementById("hora").value;
      const nombre = document.getElementById("nombre").value;
      const telefono = document.getElementById("telefono").value;

      fetch("https://script.google.com/macros/s/AKfycbwvgQDgg5Hje0-phDd7N8rLqzMPlmOXCblwsAn7PW_8KegiyCga7JMSC4fvwowMSyE62A/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ dia, hora, nombre, telefono })
      });

      const mensaje = encodeURIComponent(`Hola Clara, ya reservé mi turno para el día ${dia} a las ${hora}. ¡Gracias!`);
      window.location.href = `https://wa.me/54${telefono}?text=${mensaje}`;
    });
  </script>
</body>
</html>
