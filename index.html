<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reservá tu turno | Sanación 11:11</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1f1333;
      color: #f5f5f5;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px;
    }
    img {
      max-width: 240px;
      margin: 20px auto;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    select, input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #25D366;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1ebe5d;
    }
    .confirmacion {
      margin-top: 20px;
      color: #d7baff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="Imagenturno.png" alt="Sanación 11:11" />
    <h1>Reservá tu sesión energética</h1>
    <p>Turnos disponibles de lunes a viernes de 06:00 a 20:00 hs<br>en bloques de 45 minutos</p>
  </header>

  <form id="formTurno">
    <input type="text" id="nombre" placeholder="Tu nombre" required />
    <input type="text" id="celular" placeholder="Tu número de WhatsApp" required />
    <select id="turno" required>
      <option value="">Seleccioná un turno</option>
    </select>
    <button type="submit">Reservar turno</button>
  </form>

  <div class="confirmacion" id="mensajeConfirmacion"></div>

  <script>
    const horarios = [
      "06:00", "07:00", "08:00", "09:00", "10:00", "11:00", "12:00", "13:00",
      "14:00", "15:00", "16:00", "17:00", "18:00", "19:00", "20:00"
    ];

    const turnoSelect = document.getElementById("turno");
    const hoy = new Date();
    for (let i = 0; i < 5; i++) {
      const fecha = new Date(hoy);
      fecha.setDate(hoy.getDate() + i);
      const fechaStr = fecha.toISOString().split("T")[0];
      horarios.forEach(h => {
        const label = `${fechaStr} - ${h}`;
        const option = document.createElement("option");
        option.value = label;
        option.textContent = label;
        turnoSelect.appendChild(option);
      });
    }

    document.getElementById("formTurno").addEventListener("submit", function(e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const celular = document.getElementById("celular").value.trim();
      const turno = document.getElementById("turno").value;

      const mensaje = `Hola Clara! Ya reservé mi turno para el ${turno}. Mi nombre es ${nombre} y mi número es ${celular}`;
      const waLink = `https://wa.me/542235931151?text=${encodeURIComponent(mensaje)}`;

      fetch("https://script.google.com/macros/s/AKfycbwvgQDgg5Hje0-phDd7N8rLqzMPlmOXCblwsAn7PW_8KegiyCga7JMSC4fvwowMSyE62A/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nombre, celular, turno })
      });

      document.getElementById("mensajeConfirmacion").textContent = "✅ ¡Tu turno fue reservado con éxito! En breve te contacto por WhatsApp.";
      setTimeout(() => { window.location.href = waLink; }, 2000);
    });
  </script>
</body>
</html>
